<ion-header>
  <ion-toolbar color="primary">
   <ion-title><img src="assets/imgs/logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
<ion-list>
<ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label stacked>Description (if any)</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
</ion-list>

 <ion-list>
  <ion-item>
    <ion-label stacked>Product Type</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option value="tea">Tea</ion-option>
      <ion-option value="coffee">Coffee</ion-option>
      <ion-option value="green-tea">Green Tea</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


 <ion-list>
  <ion-item>
    <ion-label stacked>Select Hall Number</ion-label>
    <ion-select [(ngModel)]="hall">
      <ion-option value="1">Hall 1</ion-option>
      <ion-option value="2">Hall 2</ion-option>
      <ion-option value="3">Hall 3</ion-option>
    </ion-select>
  </ion-item>
</ion-list> 

 <ion-list>
  <ion-item>
    <ion-label stacked>Select Booth Number</ion-label>
    <ion-select [(ngModel)]="Booth">
      <ion-option value="1">Booth 1</ion-option>
      <ion-option value="2">Booth 2</ion-option>
      <ion-option value="3">Booth 3</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
 
 
<button ion-button round>Submit</button>






  <!-- <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p> -->
</ion-content>
