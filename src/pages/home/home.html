<ion-header>
  <ion-navbar color="primary">
   <ion-title>
     Home
  </ion-title>   
  </ion-navbar>
</ion-header>

<ion-content padding>
    
<ion-list>
<ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="OrderItem.orderername"></ion-input>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label floating>Description (if any)</ion-label>
    <ion-input type="text" [(ngModel)]="OrderItem.orderdesc"></ion-input>
  </ion-item>
</ion-list>

 <ion-list>
  <ion-item>
    <ion-label floating>Product Type</ion-label>
    <ion-select [(ngModel)]="OrderItem.prodtype" multiple="true">
      <ion-option value="tea">Tea</ion-option>
      <ion-option value="coffee">Coffee</ion-option>
      <ion-option value="green-tea">Green Tea</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


 <ion-list>
  <ion-item>
    <ion-label floating>Select Hall Number</ion-label>
    <ion-select [(ngModel)]="OrderItem.hall">
      <ion-option value="hall1">Hall 1</ion-option>
      <ion-option value="hall2">Hall 2</ion-option>
      <ion-option value="hall3">Hall 3</ion-option>
    </ion-select>
  </ion-item>
</ion-list> 

 <ion-list>
  <ion-item>
    <ion-label floating>Select Booth Number</ion-label>
    <ion-select [(ngModel)]="OrderItem.booth">
      <ion-option value="booth1">Booth 1</ion-option>
      <ion-option value="booth2">Booth 2</ion-option>
      <ion-option value="booth3">Booth 3</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
 
 
<button ion-button block (click)="addOrderItem(OrderItem)">Submit</button>

  </p> -->
</ion-content>
