<ion-content>
<img class="background-image" src="assets/imgs/slide-background.jpg" alt="imagenotavailable">
  
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
        <ion-buttons end>
          <button ion-button color="primary" (click)="navigateToLoginPage()">Skip</button>
        </ion-buttons>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/logo.png" class="slide-image" />
      <h2 class="slide-title">Ready to Start?</h2>
      <button ion-button large clear icon-end color="primary" (click)="navigateToLoginPage()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
