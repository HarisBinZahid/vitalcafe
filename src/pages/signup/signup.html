<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
         <ion-buttons end>
          <button ion-button (click)="navigateToLoginPage()">
            <label>Login</label>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

      <ion-input type="number" [(ngModel)]="user.hall"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Booth #</ion-label>
      <ion-input type="number" [(ngModel)]="user.booth"></ion-input>

    <button ion-button block (click)="signup(user)">Submit</button>
