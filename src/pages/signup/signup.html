<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
         <ion-buttons end>
          <button ion-button (click)="navigateToLoginPage()">
            <label>Login</label>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <img class="background-image" src="assets/imgs/login-background.png" alt="imagenotavailable">
  <div id="container">
  <ion-list>
    <ion-item id="rounded">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item id="rounded">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="signup(user)">Submit</button>
  </ion-list>
  </div>
</ion-content>
